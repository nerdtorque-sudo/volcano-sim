<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Ping Pong Volcano</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: sans-serif;
    z-index: 10;
  }
  button { font-size: 16px; margin: 5px; }
</style>
</head>
<body>

<div id="ui">
  <button id="drop">Drop Balls</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
// ----------------------
// SCENE SETUP
// ----------------------
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(
  60, window.innerWidth/window.innerHeight, 0.1, 1000
);
camera.position.set(0, 20, 40);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(20, 50, 10);
scene.add(sun);

// ----------------------
// REAL PHYSICS CONSTANTS
// ----------------------
const g = -9.81;
const rho = 1.225;           // air density
const Cd = 0.47;             // sphere drag coefficient
const radius = 0.02;         // 40mm ping pong ball
const area = Math.PI * radius * radius;
const mass = 0.0027;

// ----------------------
// HELICOPTER
// ----------------------
const heli = new THREE.Mesh(
  new THREE.BoxGeometry(2, 0.5, 1),
  new THREE.MeshStandardMaterial({ color: 0x888888 })
);
heli.position.set(0, 25, 0);
scene.add(heli);

let heliDir = 1;

// ----------------------
// VOLCANO
// ----------------------
const volcano = new THREE.Mesh(
  new THREE.ConeGeometry(15, 20, 32),
  new THREE.MeshStandardMaterial({ color: 0x552200 })
);
volcano.position.y = 0;
scene.add(volcano);

// ----------------------
// LAVA
// ----------------------
let lavaLevel = 1;
const lavaMat = new THREE.MeshStandardMaterial({
  color: 0xff3300,
  emissive: 0xff2200
});
const lava = new THREE.Mesh(
  new THREE.CylinderGeometry(4, 4, 1, 32),
  lavaMat
);
lava.position.y = lavaLevel;
scene.add(lava);

// Lava sound
const lavaSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_16a43c1b63.mp3");
lavaSound.loop = true;
lavaSound.volume = 0.3;
lavaSound.play();

// ----------------------
// BALLS
// ----------------------
const balls = [];
const ballGeo = new THREE.SphereGeometry(radius, 16, 16);

function dropBalls() {
  for (let i = 0; i < 30; i++) {
    const mat = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const ball = new THREE.Mesh(ballGeo, mat);
    ball.position.copy(heli.position);
    ball.velocity = new THREE.Vector3(
      (Math.random() - 0.5) * 1,
      0,
      (Math.random() - 0.5) * 1
    );
    ball.temperature = 20;
    scene.add(ball);
    balls.push(ball);
  }
}

document.getElementById("drop").onclick = dropBalls;

// Touch support
document.body.addEventListener("touchstart", dropBalls);

// ----------------------
// ANIMATION LOOP
// ----------------------
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const dt = clock.getDelta();

  // Helicopter motion
  heli.position.x += heliDir * dt * 5;
  if (heli.position.x > 10 || heli.position.x < -10) heliDir *= -1;

  // Lava rising
  lavaLevel += dt * 0.2;
  lava.scale.y = lavaLevel;
  lava.position.y = lavaLevel / 2;

  // Update balls
  balls.forEach(ball => {
    const v = ball.velocity.length();
    const dragMag = 0.5 * rho * Cd * area * v * v;
    const drag = ball.velocity.clone().normalize().multiplyScalar(-dragMag);

    ball.velocity.y += g * dt;
    ball.velocity.add(drag.multiplyScalar(dt / mass));

    ball.position.add(ball.velocity.clone().multiplyScalar(dt));

    // Heating near lava
    if (ball.position.y < lavaLevel + 2) {
      ball.temperature += dt * 300;
      ball.material.color.lerp(new THREE.Color(0xff0000), 0.05);
      ball.scale.multiplyScalar(0.995); // melting
    }
  });

  renderer.render(scene, camera);
}

animate();

// Resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
